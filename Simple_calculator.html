<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background:#484c49;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      height: 300px;
    }

    #result {
      color:beige;
      width:100%;
      height:40px;
      font-size:18px;
      border-radius:10px;
      margin-bottom:15px;
      text-align:right;
      padding-right:5px;
    }

    .buttons {
      display:grid;
      grid-template-columns: 3fr 3fr;
      gap: 10px;
    }

    .numbers {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .operators {
      display:grid;
      grid-template-columns: repeat(2, 1fr); 
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #CBB994;
    }

    .operator {
      background-color:#bab8d6;
      color: black;
    }

    .equal {
      background-color: #7cd382;
      color: white;
    }

    .clear {
      background-color:#f45353;
      color: white;
    }

    .delete {
      background-color: #af9677;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <input type="text" id="result" disabled>

    <div class="buttons">

      <!-- Numbers -->
      <div class="numbers">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>

        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
	<button onclick="appendValue('.')">.</button>
      </div>

      <!-- Operators -->
      <div class="operators">
        <button onclick="clearResult()" class="clear"> AC </button>
        <button onclick="deleteLast()" class="delete">DEL</button>
        <button onclick="appendValue('+')" class="operator">+</button>
        <button onclick="appendValue('-')" class="operator">-</button>
        <button onclick="appendValue('*')" class="operator">*</button>
	<button onclick="appendValue('/')" class="operator">/</button>
	<button onclick="appendValue('%')" class="operator">%</button>

        <button onclick="calculate()" class="equal">=</button>
      </div>

    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById("result").value += value;
    }

    function clearResult() {
      document.getElementById("result").value = "";
    }

    function deleteLast() {
      let currentValue = document.getElementById("result").value;
      document.getElementById("result").value = currentValue.slice(0, -1);
    }

    function calculate() {
      try {
        document.getElementById("result").value =
          eval(document.getElementById("result").value);
      } catch (e) {
        document.getElementById("result").value = "Error";
      }
    }
  </script>

</body>
</html>
